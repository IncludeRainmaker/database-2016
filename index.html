<!DOCTYPE html>
<html>
    <head>
      <title>Databases-2016</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script src="JS/database.js" type="text/javascript"></script>
      <script src="JS/other.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <div id="page-wrap">

            <h2>SQL Lite - DB2016</h2>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
                <li><a data-toggle="tab" href="#database_tab">Databases</a></li>
                <li><a data-toggle="tab" href="#tables">Tables</a></li>
            </ul>
            <div class="tab-content">
                <!-- Login Panel -->
                <div id="login" class="tab-pane fade in active">
                    <div id="login-box">
                        <from  class="form-inline" id="login-form">
                            <div class="form-group">
                                <label for="server">Server: </label>
                                <input type="text" id="server" name="server" placeholder="127.0.0.1">
                            </div>
                            <div class="form-group">
                                <label for="username">Username: </label>
                                <input type="text" id="username" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password: </label>
                                <input type="password" id="password" name="password" placeholder="Password">
                            </div>
                            <button type="button" onclick="loadDatabasesList()">Login</button>
                        </from>
                    </div>
                </div>

                <div id="database_tab" class="tab-pane fade">
                    <div id="selectdb">
                        <select id="databases" size="8">
                        </select>
                        <span id="dboptions">
                            <button type="button"  class="btn_db_tab btn btn-primary">Select Database</button>
                            <button onclick="prepare_modal()" class="btn btn-primary btn_db_tab" data-toggle="modal" data-target="#create_database">
                              Create Database
                            </button>
                            <button type="button" id="dropDatabase" class="btn_db_tab btn btn-primary">Drop Database</button>
                        </span>
                    </div>

                    <!-- NOTE: modal start -->
                    <div class="modal fade" id="create_database" tabindex="-1"
                        role="dialog" aria-labelledby="#create_database" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="create_database">Create Database</h4>
                          </div>
                          <div class="modal-body">
                              <div class="form-group">
                                <label for="db_name_txt" class="control-label">Database Name: </label>
                                <input type="text" id="db_name_txt" class="form-control" />
                              </div>
                          </div>
                          <div class="modal-footer">

                            <button type="button" class="btn btn-primary"
                             onclick="createDatabase(); hide_create_modal();">Submit</button>

                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- NOTE: modal end-->

                </div>

                <div id="tables" class="tab-pane fade">
                    <h3>Test 3</h3>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
