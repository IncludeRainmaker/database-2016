<!DOCTYPE html>
<html>
    <head>
        <title>Databases-2016</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="JS/ajax.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <div id="page-wrap">

            <h2>SQL Lite - DB2016</h2>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#login_tab">Login</a></li>
                <li><a data-toggle="tab" href="#database_tab">Databases</a></li>
                <li><a data-toggle="tab" href="#tables_tab">Tables</a></li>
            </ul>
            <div class="tab-content">
                <!-- Login Panel -->
                <div id="login_tab" class="tab-pane fade in active">
                    <div id="login-box">
                        <from  class="form-inline" id="login-form">
                            <div class="form-group">
                                <label for="server">Server: </label>
                                <input type="text" id="server" name="server" placeholder="127.0.0.1">
                            </div>
                            <div class="form-group">
                                <label for="username">Username: </label>
                                <input type="text" id="username" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password: </label>
                                <input type="password" id="password" name="password" placeholder="Password">
                            </div>
                            <button type="button" onclick="loadDatabasesList()">Login</button>
                        </from>
                    </div>
                </div>

                <div id="database_tab" class="tab-pane fade">
                    <div id="selectdb">
                        <select id="databases" size="10">
                        </select>
                        <span id="dboptions">
                            <button type="button" onclick="show_tables()" class="btn_db_tab btn btn-primary">Select Database</button>
                            <button type="button"  class="btn_db_tab btn btn-primary">Select Database</button>
                            <button type="button" id="dropDatabase" class="btn_db_tab btn btn-primary">Drop Database</button>
                        </span>
                    </div>
                    <div class="modal fade" id="create_database">

                    </div>
                </div>
                <div id="tables_tab" class="tab-pane fade">
                    <select id="tables_select" size="10">
                    </select>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
